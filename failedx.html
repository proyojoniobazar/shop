<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting</title>
    <link rel="stylesheet" href=
  "https://site-assets.fontawesome.com/releases/v6.7.1/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="message">
            <h1>Old order found! <br> <h3 style="color:red">Your order has been completed already!</h3></h1>
            <div class="receipt">
                <i style="color:green" class="fa-solid fa-magnifying-glass-chart"></i>
                 <div class="result" id="result"></div>
            </div>
             <p>Returning to orders in <span id="timer">10</span> sec</p>
            </div>
    </div>
  <script>
  let timerElement=document.getElementById("timer"),resultElement=document.getElementById("result"),countdown=10,countdownInterval=setInterval(()=>{countdown--,timerElement.textContent=countdown,countdown<=0&&(clearInterval(countdownInterval),window.location.href="track.html")},1e3);</script>
   </body>
</html>
