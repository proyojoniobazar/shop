<!DOCTYPE html>
<html lang="en">
<head>

            padding: 10px;
            text-align: center;
          opacity:0;
  transform: translateY(20px);

        }

            margin: 15px 0;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        h2 {

        }
        .details {

            margin: 20px 0;
        }

            margin: 5px 0;
        }
        .details p span {

        }

            justify-content: space-between;
            margin-bottom: 10px;
            align-items: center;
        }

            border-radius: 5px;

        }

            padding: 10px;

            text-align: center;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
        }
        .button:hover {

          color:#fff;
        }
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            color: white;

            width: 100%;
            background: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            z-index: 1000;
          
        }
        .bottom-bar a {
            color: black;

            font-size: 14px;
            display: flex;
            text-align: center;
          font-weight:bold;
            flex-direction: column;
        }
  @media (min-width: 780px) {
    .container {
            background-color: white;
            width: 100%;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            
            text-align: center;
        }
    .bottom-bar a{
     font-size:30px; 
    }
    
    
    
  }

</head>
<body>
    <div class="container">
        <div class="success-icon"><i class="fas fa-check-circle"></i></div>
        <h1>Payment Success!</h1>
        <p>Your order on <span style="color:#f62f5e;font-weight:bold">প্রয়োজনীয় বাজার</span> has been successfully placed.</p>
        <div class="details">
            <div class="detail-row">
                <span style="font-weight:bold">Tnx ID</span>
                <div class="transaction-id-container">
                    <span id="transaction-id">#ABCDEFG</span>
                    <button class="copy-button" onclick="copyTransactionId()">Copy</button>

            <marquee style="color:#f62f5e;font-weight:bold"direction="left"> আপনার অর্ডার সম্পন্ন হয়েছে | Your order has been completed | Thank you for choosing Proyojonio Bazar.</marquee>
            
            <div class="separator"></div>
            <div class="detail-row">
                <span style="font-weight:bold">Payment Date</span>
                <span id="pdate">19-Dec-2023</span>
            </div>
            <div class="detail-row">
                <span style="font-weight:bold">Payment Method</span>
                <span>Bkash</span>
            </div>
            <div class="detail-row">
                <span style="font-weight:bold">Invoiced to</span>
                <span id="username"></span>

            <div class="detail-row">

            </div>
            <div class="detail-row">
                <span style="font-weight:bold">For</span>
                <span><span style="color: #497af5;font-weight:bold" id="unit"></span></span>
            </div>
        </div>
        <div class="receipt-link">
            <button class="button" id="pdf-button">Get Receipt</button>
        </div>
    </div>
    <div class="bottom-bar">
        <a href="shop.html"><i class="fas fa-home"></i>Home</a>
        <a href="track.html"><i class="fas fa-truck-fast"></i>Orders</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script>
const sheetUrl1="https://docs.google.com/spreadsheets/d/1Red8hzcgWsABq0QwQs17PL4xE67acmiCXcbZEBF7aSY/gviz/tq?tqx=out:csv";async function fetchSheetData(t){try{let e=await fetch(t),n=await e.text();return parseCSV(n)}catch(a){window.location.href="404.html"}}function parseCSV(t){let e=t.split("\n").filter(t=>""!==t.trim());return e.map(t=>t.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(t=>t.replace(/^"|"$/g,"").trim()))}async function getData(){let t=Number(localStorage.getItem("amountx"))||0,e=t+1,n=localStorage.getItem("phonenmb"),a=await fetchSheetData("https://docs.google.com/spreadsheets/d/1Red8hzcgWsABq0QwQs17PL4xE67acmiCXcbZEBF7aSY/gviz/tq?tqx=out:csv");if(!a||!n){document.getElementById("dueold").textContent=e;return}let o=a[a.length-1];if(a[a.length-2],o&&o.length>=4){let i=o[1],c=o[3];i===n&&"Paid"===c&&(e=0,t=2*t+1)}document.getElementById("amountx").textContent=t,document.getElementById("dueold").textContent=e}function getData2(){document.getElementById("transaction-id").textContent=localStorage.getItem("uniqueId")||"N/A",document.getElementById("pdate").textContent=localStorage.getItem("paymentDate")||"N/A",document.getElementById("username").textContent=localStorage.getItem("username")||"N/A",document.getElementById("unit").textContent=localStorage.getItem("unit")||"N/A"}function copyTransactionId(){let t=document.getElementById("transaction-id").textContent;navigator.clipboard.writeText(t).then(function(){alert("Transaction ID copied to clipboard")},function(t){})}window.addEventListener("keydown",t=>{("F5"===t.key||t.ctrlKey&&"r"===t.key||t.metaKey&&"r"===t.key)&&(t.preventDefault(),alert("Reload is disabled while processing."))}),window.addEventListener("contextmenu",t=>{t.preventDefault()}),window.onload=async()=>{await getData()},getData2(),document.getElementById("pdf-button").addEventListener("click",function(){window.location.href="track.html"});
    </script>
</body>
</html>
