<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cancelled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="message">
            <h1>Sorry to hear! <br> <h3 style="color:red"> The payment has been cancelled !</h3></h1>
            <div class="receipt">
                <i style="color:#e02626"class="fas fa-shop-slash"></i>
                <div class="result" id="result"></div>
            </div>
            <p>Redirecting to shop in <span id="timer">5</span> sec</p>
               </div>
    </div>
    <script>
  let timerElement=document.getElementById("timer"),resultElement=document.getElementById("result"),countdown=5,countdownInterval=setInterval(()=>{countdown--,timerElement.textContent=countdown,countdown<=0&&(clearInterval(countdownInterval),resultElement.textContent="Redirecting...",window.location.href="shop.html")},1e3);</script>

   </body>
</html>
